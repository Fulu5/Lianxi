<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/tab.css" />
		<script src="js/tab.js"></script>
	</head>

	<body>

		<!--默认选中首个选项卡-->
		<div class="tab-container">
			<ul class="tab-nav">
				<li class="tab-nav-item ">积极</li>
				<li class="tab-nav-item ">向上</li>
				<li class="tab-nav-item ">工作</li>
			</ul>
			<div class="tab-content">
				<div class="tab-content-item">积极努力</div>
				<div class="tab-content-item ">天天向上</div>
				<div class="tab-content-item">好好工作</div>
			</div>
		</div>
		
		<!--设置初始选中的选项卡使用 tab-nav-current 类名即可-->
		<div class="tab-container">
			<ul class="tab-nav">
				<li class="tab-nav-item ">积</li>
				<li class="tab-nav-item tab-nav-current">向</li>
				<li class="tab-nav-item ">工</li>
			</ul>
			<div class="tab-content">
				<div class="tab-content-item">积</div>
				<div class="tab-content-item">向</div>
				<div class="tab-content-item">工</div>
			</div>
		</div>

	</body>

</html>
