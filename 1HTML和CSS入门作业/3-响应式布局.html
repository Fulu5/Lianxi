<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-响应式布局</title>
    <!-- 引入boostrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/3-响应式布局.css">
</head>

<body>
    <div class="main-container">
        <!-- header -->
        <div class="row header">
            <figure class="header-left col-sm-6"><img src="assets/logo.png" alt="my-blog"></figure>
            <p class="header-right col-sm-6">欢迎来到小明的博客^_^</p>
        </div>
        <!-- banner -->
        <div class="banner">
            <h1 class="banner-title text-uppercase margin150center col-12">my<br>blog</h1>
            <h2 class="banner-desc margin150center col-12">well-balanced heart</h2>
        </div>
        <!-- content -->
        <div class="margin150center content row">
            <figure class="content-left col-12 col-sm-4 col-lg-6"><img src="assets/sy_img1.jpg" alt="space-effect"></figure>
            <div class="content-right col-12 col-sm-8 col-lg-6">
                <h5 class="title">空间立体效果图，完美呈现最终效果</h5>
                <p class="desc">室内设计作为一门新兴的学科，尽管还只是近数十年的事，但是人们有意识地对自己生活、生产活动的室内进行安排布置，甚至美化装饰，赋予室内环境以所祈使的气氛，却早巳从人类文明伊始的时期就已存在</p>
            </div>
        </div>
        <!-- hr -->
        <hr>
        <!-- footer -->
        <div class="margin150center footer row">
            <figure class="footer-left col-12 col-sm-6"><img src="assets/erweima.jpg" alt="qr-code"></figure>
            <div class="footer-right col-12 col-sm-6 row">
                <figure class="footer-right-img"><img src="assets/down_img.jpg" alt="contact-me"></figure>
                <div class="footer-right-info">
                    <p class="footer-right-title">我的联系方式</p>
                    <p class="footer-right-desc">微信 1234567890</p>
                    <p class="footer-right-desc">手机 1234567890/p>
                    <p class="footer-right-desc">邮箱 1234567890@qq.com</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
