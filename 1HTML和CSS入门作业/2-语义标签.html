<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2-语义标签</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <figure class="header-left"><img src="" alt="my-blog"></figure>
            <p class="header-right"></p>
        </div>
        <!-- banner -->
        <div class="banner">
            <h1 class="banner-title"></h1>
            <p class="banner-desc"></p>
        </div>
        <!-- content -->
        <div class="content">
            <figure class="content-left"><img src="" alt="space-effect"></figure>
            <div class="content-right">
                <h5 class="title"></h5>
                <p class="desc"></p>
            </div>
        </div>
        <!-- hr -->
        <hr>
        <!-- footer -->
        <div class="footer">
            <figure class="footer-left"><img src="" alt="qr-code"></figure>
            <div class="footer-right">
                <figure class="footer-right-img"><img src="" alt="contact-me"></figure>
                <p class="footer-right-info">
                    <p class="footer-right-title"></p>
                    <p class="footer-right-desc"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
