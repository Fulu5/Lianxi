<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<style>
		.container {
			position: relative;
			text-align: center;
		}
		
		.title:before,
		.title:after {
			position: absolute;
			content: '';
			top: 49%;
			background: #004898;
			width: 35%;
			height: 2px;
		}
		
		.title:before {
			left: 8%;
		}
		
		.title:after {
			right: 8%;
		}
	</style>

	<body>

		<div class="container">
			<div class="title">应用详情</div>
		</div>

	</body>

</html>
