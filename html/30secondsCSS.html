<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>30 seconds css</title>
    <link rel="stylesheet" href="../css/30secondsCSS.css">
</head>

<body>
    <!-- responsive square -->
    <div class="constant-width-to-height-ratio"></div>
    <!-- Counter -->
    <ul>
        <li>List item</li>
        <li>List item</li>
        <li>
            List item
            <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
            </ul>
        </li>
    </ul>
    <!-- Custom text selection -->
    <p class="custom-text-selection">Select some of this text.</p>
    <!-- Offscreen -->
    <!-- As an alternative to display: none which is not readable by screen readers or visibility: hidden which takes up physical space in the DOM. -->
    <a class="button" href="http://pantswebsite.com">
        Learn More <span class="offscreen"> about pants</span>
    </a>
</body>

</html>
