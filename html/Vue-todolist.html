<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-todolist</title>
    <script src="../resource/js/vue.min.js"></script>
</head>

<body>
    <!-- todolist -->
    <div id="todo-list-example">
        <form v-on:submit.prevent="addNewTodo">
            <label for="new-todo">Add a todo</label>
            <input v-model="newTodoText" id="new-todo" placeholder="E.g. Feed the cat">
            <button>Add</button>
        </form>
        <ul v-if="todos.length">
            <li is="todo-item" v-for="(todo, index) in todos" v-bind:key="todo.id" v-bind:title="todo.title" v-on:remove="todos.splice(index, 1)"></li>
        </ul>
        <label v-else>Type your todos please.</label>
        <input id="lazyModel" v-model.lazy="msg">
        <label for="lazyModel">{{ msg ? msg : 'lazyModel' }}</label>
    </div>
    <!-- prop传值 -->
    <div id="prop_demo_id">
        <div :style="{ fontSize: postFontSize + 'em' }">
            <prop-demo v-for="(post, index) in posts" :key="post.id" :post="post" @enlarge-text="onEnlargeText"></prop-demo>
        </div>
    </div>
    <!-- v-model应用在自定义组件 -->
    <div id="customer-v-model">
        <custom-input v-model="searchText"></custom-input>
        <label>{{ searchText ? searchText : "v-model应用自定义组件" }}</label>
    </div>

</body>

</html>

<script src="../js/Vue-todolist.js"></script>
